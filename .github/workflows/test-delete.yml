name: テスト環境を削除する

on:
  pull_request:
    types: [closed]

env:
  SERVICE: preview-${{ github.event.number }}

jobs:
  delete-deploy:
    name: テスト環境を削除する
    runs-on: ubuntu-latest

    steps:
      - name: マニフェストリポジトリSSHキー設定
        uses: shimataro/ssh-key-action@v1
        with:
          private-key: ${{ secrets.MANIFEST_SSH_KEY }}
          public-key: ""
      - name: bitbucket.orgをknown_hostsに登録する
        run: |
          ssh-keyscan -H bitbucket.org >> ~/.ssh/known_hosts

      - name: デプロイ削除のためのマニフェストプッシュ
        run: |
          git config --global user.name "pixi-practice"
          git config --global user.email "pixi-practice@mail.com"
          git clone -b master git@bitbucket.org:faru_ryo/kubernetes-common.git

          cd kubernetes-common/sailorgirl
          ./update.sh $SERVICE

          git status
          git add -A
          git commit -m "delete pixi-practice $BRANCH"
          git push origin master
