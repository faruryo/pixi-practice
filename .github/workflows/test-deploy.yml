name: テスト環境へのビルド&デプロイ

on:
  pull_request:
    types: [synchronize, opened, reopened]

env:
  SERVICE: preview-${{ github.event.number }}

jobs:
  build-deploy-request:
    name: Dockerイメージをビルドし、デプロイリクエストを作成する
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          ref: ${{ github.ref }}
      - name: Dockerイメージをビルド&プッシュ
        id: publish_docker
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: faruryo/pixi-practice
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          snapshot: true
      - name: マニフェストリポジトリSSHキー設定
        uses: shimataro/ssh-key-action@v1
        with:
          private-key: ${{ secrets.MANIFEST_SSH_KEY }}
          public-key: ""
      - name: bitbucket.orgをknown_hostsに登録する
        run: |
          ssh-keyscan -H bitbucket.org >> ~/.ssh/known_hosts
      - name: デプロイのためのマニフェストプッシュ
        run: |
          git config --global user.name "pixi-practice"
          git config --global user.email "pixi-practice@mail.com"
          git clone -b master git@bitbucket.org:faru_ryo/kubernetes-common.git

          cd kubernetes-common/sailorgirl
          ./update.sh $SERVICE ${{ steps.publish_docker.outputs.snapshot-tag }} > ~/preview_host.txt

          git status
          git add -A
          git commit -m "update pixi-practice $SERVICE"
          git push origin master

      - name: プレビュー環境の通知
        run: |
          PREVIEW_URL=http://$(cat ~/preview_host.txt)/
          curl -X POST \
            --url ${{ github.event.pull_request._links.statuses.href }} \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d "{
              \"state\": \"success\",
              \"target_url\": \"${PREVIEW_URL}\",
              \"description\": \"Deploy preview ready!\",
              \"context\": \"deploy/preview\"
            }"
